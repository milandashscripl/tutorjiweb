<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="mainBox">
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm" enctype="multipart/form-data">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="contact" placeholder="Contact" required />
        <input type="text" id="aadhar" placeholder="Aadhaar" required />
        <textarea id="address" placeholder="Address" required></textarea>
        <input type="password" id="password" placeholder="Password" required />
        <select id="campusName" required style="margin: 0 0 20px 0; padding: 10px; border-radius: 5px;">
          <option value="Pathasala1">Pathasala1</option>
          <option value="Pathasala2">Pathasala2</option>
          <option value="Pathasala3">Pathasala3</option>
          <option value="Pathasala4">Pathasala4</option>
        </select>
        <input type="number" name="seatNumber" id="seatNumber>
        <input type="file" id="profilePicture" accept="image/*" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
