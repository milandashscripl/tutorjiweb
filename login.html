<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="css/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav__up">
      <p>
        Install third-party Python packages on any plan.
        <span>Get started for free now!</span>
      </p>
    </div>

    <header class="header">
      <div class="logo">NIAT</div>
    </header>

    <section class="hero">
      <div class="wave-container">
        <svg viewBox="0 0 1440 320">
          <path
            fill="#f5f5f5"
            fill-opacity="1"
            d="M0,224L48,213.3C96,203,192,181,288,176C384,171,480,181,576,192C672,203,768,213,864,197.3C960,181,1056,139,1152,128C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </section>

    <div class="content">
      <div class="card login__card">
        <h2>Sign In</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Login</button>
        </form>
      </div>
      
    </div>
    <footer>
      <div>Copyright Â© 2025 NIAT. All rights reserved.</div>
    </footer>
  </body>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/bubbles.js"></script>
</html>
